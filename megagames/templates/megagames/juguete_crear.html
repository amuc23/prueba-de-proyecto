{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Juguete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body style="color: white; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0;">
    <div class="container mt-4" style="text-align: center; width: 50%;">
        <h2>Crear Nuevo Juguete</h2>
        <form method="post" enctype="multipart/form-data" style="color: white;">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary me-2" style="color: white;">Guardar</button>
                <a href="{% url 'lista_juguetes' %}" class="btn btn-secondary" style="color: white;">Cancelar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
